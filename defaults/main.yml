---
# defaults file for netzwirt.http-haproxy

haproxy_default_enable_ssl: false

haproxy_default_bind_address: '*'

haproxy_stats_uri: '/haproxy?stats'
haproxy_stats_users: []
  
haproxy_pem_lookup: "{{inventory_dir}}/certs/"

